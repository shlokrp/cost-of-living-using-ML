<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      width: 500px;
      margin: auto;
      margin-top: 50px;
      position: relative;
    }

    .animated-content {
      padding: 20px;
      border-radius: 8px;
      background-color: #cfe2ff;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% { background-color: #cfe2ff; }
      50% { background-color: #add8e6; }
      100% { background-color: #cfe2ff; }
    }

    .form-label {
      color: #000;
      font-weight: bold;
    }

    .form-control {
      background: #e6f3ff;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
      color: #000;
      font-weight: bold;
      height: 30px;
    }

    .btn {
      height: 4em;
      width: 12em;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 0px solid black;
      cursor: pointer;
      margin: auto;
    }

    .wrapper {
      height: 2em;
      width: 8em;
      position: relative;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      font-size: 17px;
      z-index: 1;
      color: #000;
      padding: 4px 12px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.5s ease;
    }

    .flower {
      display: grid;
      grid-template-columns: 1em 1em;
      position: absolute;
      transition: grid-template-columns 0.8s ease;
    }

    .flower1 {
      top: -12px;
      left: -13px;
      transform: rotate(5deg);
    }

    .flower2 {
      bottom: -5px;
      left: 8px;
      transform: rotate(35deg);
    }

    .flower3 {
      bottom: -15px;
      transform: rotate(0deg);
    }

    .flower4 {
      top: -14px;
      transform: rotate(15deg);
    }

    .flower5 {
      right: 11px;
      top: -3px;
      transform: rotate(25deg);
    }

    .flower6 {
      right: -15px;
      bottom: -15px;
      transform: rotate(30deg);
    }

    .petal {
      height: 1em;
      width: 1em;
      border-radius: 40% 70% / 7% 90%;
      background: linear-gradient(#07a6d7, #93e0ee);
      border: 0.5px solid #96d1ec;
      z-index: 0;
      transition: width 0.8s ease, height 0.8s ease;
    }

    .two {
      transform: rotate(90deg);
    }

    .three {
      transform: rotate(270deg);
    }

    .four {
      transform: rotate(180deg);
    }

    .btn:hover .petal {
      background: linear-gradient(#0761d7, #93bdee);
      border: 0.5px solid #96b4ec;
    }

    .btn:hover .flower {
      grid-template-columns: 1.5em 1.5em;
    }

    .btn:hover .flower .petal {
      width: 1.5em;
      height: 1.5em;
    }

    .btn:hover .text {
      background: rgba(255, 255, 255, 0.4);
    }

    .btn:hover div.flower1 {
      animation: 15s linear 0s normal none infinite running flower1;
    }

    @keyframes flower1 {
      0% {
        transform: rotate(5deg);
      }

      100% {
        transform: rotate(365deg);
      }
    }

    .btn:hover div.flower2 {
      animation: 13s linear 1s normal none infinite running flower2;
    }

    @keyframes flower2 {
      0% {
        transform: rotate(35deg);
      }

      100% {
        transform: rotate(-325deg);
      }
    }

    .btn:hover div.flower3 {
      animation: 16s linear 1s normal none infinite running flower3;
    }

    @keyframes flower3 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .btn:hover div.flower4 {
      animation: 17s linear 1s normal none infinite running flower4;
    }

    @keyframes flower4 {
      0% {
        transform: rotate(15deg);
      }

      100% {
        transform: rotate(375deg);
      }
    }

    .btn:hover div.flower5 {
      animation: 20s linear 1s normal none infinite running flower5;
    }

    @keyframes flower5 {
      0% {
        transform: rotate(25deg);
      }

      100% {
        transform: rotate(-335deg);
      }
    }

    .btn:hover div.flower6 {
      animation: 15s linear 1s normal none infinite running flower6;
    }

    @keyframes flower6 {
      0% {
        transform: rotate(30deg);
      }

      100% {
        transform: rotate(390deg);
      }
    }
  </style>
</head>
<body>
  <div class="container contact-container">
    <div class="animated-content">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form class="needs-validation" id="contact-form" novalidate>
        <div class="mb-3 position-relative">
          <label for="validationCustom01" class="form-label">Name:</label>
          <input type="text" class="form-control" id="validationCustom01" name="name" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3 position-relative">
          <label for="validationCustom02" class="form-label">Email:</label>
          <input type="email" class="form-control" id="validationCustom02" name="email" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3 position-relative">
          <label for="validationCustomUsername" class="form-label">Subject:</label>
          <input type="text" class="form-control" id="validationCustomUsername" name="subject" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a subject.</div>
        </div>
        <div class="mb-3 position-relative">
          <label for="validationCustom03" class="form-label">Message:</label>
          <textarea class="form-control" id="validationCustom03" name="message" rows="4" required></textarea>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a message.</div>
        </div>
        <div class="mb-3 position-relative">
          <button class="btn">
            <div class="wrapper">
              <p class="text">Submit</p>
              <div class="flower flower1">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
              </div>
              <div class="flower flower2">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
              </div>
              <div class="flower flower3">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
              </div>
              <div class="flower flower4">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
              </div>
              <div class="flower flower5">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
              </div>
              <div class="flower flower6">
                <div class="petal one"></div>
                <div class="petal two"></div>
                <div class="petal three"></div>
                <div class="petal four"></div>
              </div>
            </div>
          </button>
        </div>
      </form>
    </div>
    <hr class="mt-4" />
    <div>
      <h5>Contact Information:</h5>
      <p>
        123 Main Street
        City, Country
      </p>
      <p>Email: info@example.com</p>
    </div>
    <hr class="mb-4" />
    <div>
      <h5>Connect with Us:</h5>
      <a href="https://facebook.com/example" class="me-2" target="_blank">Facebook</a>
      <a href="https://twitter.com/example" class="me-2" target="_blank">Twitter</a>
    </div>
  </div>
</body>
</html>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var contactForm = document.getElementById("contact-form");

        contactForm.addEventListener("submit", function (event) {
          if (!contactForm.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            event.preventDefault();
            greetUser();
          }

          contactForm.classList.add("was-validated");
        });

        function greetUser() {
          var nameInput = document.getElementById("validationCustom01");
          var greetingMessage = document.createElement("div");
          greetingMessage.className = "alert alert-success mt-3";
          greetingMessage.innerHTML =
            "Hello, " +
            nameInput.value +
            "! Your message has been submitted successfully.";
          document.getElementById("contact-form").appendChild(greetingMessage);
        }
      });
    </script>
  </body>
</html>
